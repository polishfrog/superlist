<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Listy rzeczy do zrobienia</title>
</head>
<body>
    <h1>Twoja lista rzeczy do zrobienia</h1>
    <form method="post">
        {% csrf_token %}
        <input name="item_text" id="id_new_item" placeholder="Wpisz rzeczy do zrobienia">

    <table id="id_list_table">
        <tr><td>1: {{ new_item_text }}</td></tr>
    </table>
</body>
</html>
